<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Memospeak - Memorize texts with Speech Recognition</title>
    <meta name="description" content="Enter any text you memorized, say it out loud and compare the original with the transcript." />
    <meta property="og:title" content="Memospeak - Memorize texts with Speech Recognition" />
    <meta property="og:description" content="Enter any text you memorized, say it out loud and compare the original with the transcript." />
    <meta property="og:url" content="https://memospeak.mindhouse.io" />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
